<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WASM Execution Test</title>
  <style>
    body {
      background-color: #0e1a3a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      background-color: #1f2f55;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #FFA500;
      color: black;
    }
  </style>
</head>
<body>
  <h1>WebAssembly Execution Attempt</h1>
  <button onclick="loadWasm()">Try Running WASM</button>
  <div id="status"></div>

  <script>
    async function loadWasm() {
      try {
        const response = await fetch('https://unpkg.com/simple-wasm-module/hello.wasm');
        const buffer = await response.arrayBuffer();
        const module = await WebAssembly.compile(buffer);
        document.getElementById("status").innerText = "✅ WASM Loaded (but should be blocked in Island)";
      } catch (e) {
        document.getElementById("status").innerText = "❌ WASM blocked or failed to load";
        console.error(e);
      }
    }
  </script>
</body>
</html>
