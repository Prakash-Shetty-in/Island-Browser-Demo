<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebAssembly Block Demo</title>
  <style>
    body {
      background-color: #0e1a3a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #FFA500;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 20px;
      background-color: #1f2f55;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #FFA500;
      color: #000;
    }
    #output {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>WebAssembly Demo (Should Be Blocked)</h1>
  <button onclick="runWasm()">Run WebAssembly Code</button>
  <div id="output"></div>

  <script>
    async function runWasm() {
      try {
        const response = await fetch("https://unpkg.com/webassembly-test@1.0.1/hello.wasm");
        const wasmArrayBuffer = await response.arrayBuffer();
        const wasmModule = await WebAssembly.compile(wasmArrayBuffer);
        const instance = await WebAssembly.instantiate(wasmModule);
        document.getElementById("output").innerText = "✅ WebAssembly loaded successfully.";
      } catch (e) {
        document.getElementById("output").innerText = "❌ WebAssembly failed or blocked: " + e.message;
      }
    }
  </script>
</body>
</html>
