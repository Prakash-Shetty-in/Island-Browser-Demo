<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAssembly API Control Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1a3a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #FFA500;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 20px;
      background-color: #1f2f55;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #FFA500;
      color: #000;
    }
    #output {
      margin-top: 30px;
      font-size: 18px;
      color: #90ee90;
    }
  </style>
</head>
<body>
  <h1>WebAssembly API Control Demo</h1>
  <p>This demo attempts to load and compile a local WebAssembly module.</p>
  <button onclick="runWasm()">Run WebAssembly</button>
  <div id="output"></div>

  <script>
    async function runWasm() {
      const output = document.getElementById("output");
      try {
        const response = await fetch("hello.wasm");
        const bytes = await response.arrayBuffer();
        const module = await WebAssembly.compile(bytes);
        output.innerText = "✅ WebAssembly module loaded and compiled successfully.";
      } catch (e) {
        output.innerText = "❌ WebAssembly load/compile failed: " + e.message;
      }
    }
  </script>
</body>
</html>
