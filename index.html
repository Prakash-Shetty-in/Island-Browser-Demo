<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clipboard Read Demo</title>
  <style>
    body {
      background-color: #0e1a3a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #FFA500;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #1f2f55;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #FFA500;
      color: #000;
    }
    #output {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Clipboard Read Demo</h1>
  <button onclick="readClipboard()">Read Clipboard</button>
  <div id="output"></div>

  <script>
    async function readClipboard() {
      try {
        const data = await navigator.clipboard.readText();
        document.getElementById("output").innerText = "Clipboard: " + data;
      } catch (err) {
        document.getElementById("output").innerText = "⚠️ Failed to read clipboard: " + err;
      }
    }
  </script>
</body>
</html>
