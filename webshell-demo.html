<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Shell Injection Test</title>
  <style>
    body {
      background-color: #1d1f20;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    input, button {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Simulate Web Shell Injection</h1>
  <input id="cmdInput" placeholder="Enter command..." />
  <button onclick="sendCommand()">Submit Command</button>
  <div id="log" style="margin-top: 30px;"></div>

  <script>
    function sendCommand() {
      const cmd = document.getElementById("cmdInput").value;
      document.getElementById("log").innerText = `Sending: ${cmd}`;

      // Simulated POST request with cmd=...
      fetch("https://example.com/webshell", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `cmd=${encodeURIComponent(cmd)}`
      });
    }
  </script>
</body>
</html>
