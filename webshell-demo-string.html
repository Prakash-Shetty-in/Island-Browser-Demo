<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base64 DLP Demo</title>
  <style>
    body {
      background-color: #1d1f20;
      color: #ffffff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    input, button {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      margin: 10px;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
    }
    .note {
      font-size: 14px;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Simulate DLP Base64 Trigger</h1>

  <input type="text" id="userInput" placeholder="Type 'cat /etc/passwd'" required />
  <br />
  <button onclick="submitData()">üö® Submit</button>

  <p class="note">This demo sends both decoded and base64 strings via POST.</p>

  <script>
    async function submitData() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return alert("Please enter a string");

      const base64 = btoa(input);
      const payload = `decoded=${encodeURIComponent(input)}&base64=${base64}`;

      try {
        const response = await fetch("https://webhook.site/12c74b14-80e6-4bce-9678-184713c0058c", { // üîÅ Replace this line with your actual Webhook URL
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: payload
        });

        if (response.ok) {
          alert("‚úÖ POST sent successfully!");
        } else {
          alert("‚ùå Failed to send POST.");
        }
      } catch (e) {
        alert("‚ùå Error: " + e);
      }
    }
  </script>
</body>
</html>
